<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="currentUser.username" type="text" class="form-control" id="username" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="currentUser.verifyPassword" type="password" class="form-control" id="verifyPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="currentUser.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="currentUser.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6 col-md-5">
                <!--<a href="profile.view.html" class="form-control btn btn-primary">Update</a>-->
                <button ng-click="update(currentUser)" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
