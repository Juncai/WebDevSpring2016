<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="col-sm-4 control-label">Verify Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="verifyPassword" type="password" class="form-control" id="verifyPassword" placeholder="Re-Enter Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6 col-md-5">
                <a ng-click="register()" class="form-control btn btn-block btn-primary">Register</a>
                <!--<input class="form-control btn btn-default" type="submit" value="Register">-->
            </div>
        </div>
    </form>
</div>
