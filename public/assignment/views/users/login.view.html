<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Login</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="user.username" type="text" class="form-control" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6 col-md-5">
                <button ng-click="login(user)" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
    </form>
</div>
