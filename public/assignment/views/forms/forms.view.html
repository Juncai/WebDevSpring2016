<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
        <li role="presentation"><a href="fields.view.html">Fields</a></li>
    </ul>
    <form class="form-horizontal">
        <table class="table table-striped">
            <thead>
            <tr>
                <th nowrap><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                <th nowrap>
                    <div class="col-sm-1"></div>
                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div>
                        <input ng-model="form.title" type="text" class="form-control" id="inputFormName"
                               placeholder="FormName">
                    </div>
                </td>
                <td>
                    <div class="col-sm-2">
                        <!--<button type="button" class="btn btn-default">-->
                        <button ng-click="addForm(form)" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <!--</button>-->
                    </div>
                    <div class="col-sm-2">
                        <button href="#" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="form in forms track by form._id">
                <td nowrap>
                    <div class=""></div>
                    <a href="fields.view.html">{{form.title}}</a></td>
                <td>
                    <div class="col-sm-2">
                        <button ng-click="deleteForm($index)" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-sm-2">
                        <button ng-click="updateForm(form)" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-sm-2">
                        <button ng-click="selectForm($index)" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
