<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Admin</h1>
    <h3>Users</h3>
    <form class="form-horizontal">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th nowrap>
                        <span ng-show="model.sortedByUsername != null"
                              ng-class="['glyphicon', {'glyphicon-triangle-bottom' : model.sortedByUsername, 'glyphicon-triangle-top' : !model.sortedByUsername}]"
                              aria-hidden="true"></span>
                        <a href="" ng-click="model.sortByUsername()">Username</a>
                        <div>
                            <input ng-model="model.newUser.username" type="text" class="form-control" id="inputUsername"
                                   placeholder="Username">
                        </div>
                    </th>
                    <th nowrap> Password
                        <div>
                            <input ng-model="model.newUser.password" type="password" class="form-control"
                                   id="inputPassword" placeholder="Password">
                        </div>
                    </th>
                    <th nowrap>
                        <span ng-show="model.sortedByFirstName != null"
                              ng-class="['glyphicon', {'glyphicon-triangle-bottom' : model.sortedByFirstName, 'glyphicon-triangle-top' : !model.sortedByFirstName}]"
                              aria-hidden="true"></span>
                        <a href="" ng-click="model.sortByFirstName()">First Name</a>
                        <div>
                            <input ng-model="model.newUser.firstName" type="text" class="form-control"
                                   id="inputFirstName" placeholder="First Name">
                        </div>
                    </th>
                    <th nowrap>
                        <span ng-show="model.sortedByLastName != null"
                              ng-class="['glyphicon', {'glyphicon-triangle-bottom' : model.sortedByLastName, 'glyphicon-triangle-top' : !model.sortedByLastName}]"
                              aria-hidden="true"></span>
                        <a href="" ng-click="model.sortByLastName()">Last Name</a>
                        <div>
                            <input ng-model="model.newUser.lastName" type="text" class="form-control" id="inputLastName"
                                   placeholder="Last Name">
                        </div>
                    </th>
                    <th nowrap>Role
                        <div>
                            <input ng-model="model.newUser.roles" type="text" class="form-control" id="inputRole"
                                   placeholder="Roles">
                        </div>
                    </th>
                    <th nowrap>
                        <!--<div class="col-sm-1">Actions</div>-->
                        Actions
                        <div>
                            <button ng-click="model.addUser(model.newUser)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.updateUser()" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in model.users track by u._id">
                    <td class="td-text">{{u.username}}</td>
                    <td></td>
                    <td class="td-text">{{u.firstName}}</td>
                    <td class="td-text">{{u.lastName}}</td>
                    <td class="td-text">{{model.rolesToString(u.roles)}}</td>
                    <td>
                        <div class="col-sm-3">
                            <button ng-click="model.deleteUser($index)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button ng-click="model.editUser($index)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
