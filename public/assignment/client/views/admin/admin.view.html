<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Admin</h1>
    <h3>Users</h3>
    <form class="form-horizontal">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th nowrap><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username
                        <div>
                            <input ng-model="model.newUser.username" type="text" class="form-control" id="inputUsername"
                                   placeholder="Username">
                        </div>
                    </th>
                    <th nowrap> Password
                                            <div>
                            <input ng-model="model.newUser.password" type="password" class="form-control"
                                   id="inputPassword" placeholder="Password">
                        </div>
                    </th>
                    <th nowrap><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> First Name
                                                <div>
                            <input ng-model="model.newUser.firstName" type="text" class="form-control"
                                   id="inputFirstName" placeholder="First Name">
                        </div>
                    </th>
                    <th nowrap><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Last Name
                                                <div>
                            <input ng-model="model.newUser.lastName" type="text" class="form-control" id="inputLastName"
                                   placeholder="Last Name">
                        </div>
                    </th>
                    <th nowrap>Role
                                                <div>
                            <input ng-model="model.newUser.roles" type="text" class="form-control" id="inputRole"
                                   placeholder="Roles">
                        </div>
                    </th>
                    <th nowrap>
                        <div class="col-sm-1"></div>
                        Actions
                                                <div class="col-sm-3">
                            <button ng-click="model.addUser(model.newUser)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button ng-click="model.updateUser()" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody jga-sortable jga-sortable-callback="model.sortUser(start, end)">

                <tr ng-repeat="u in model.users track by u._id">
