<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>Seach</h2>

    <input ng-model="model.school.name"
           class="form-control"
           placeholder="Boston"/>

    <button ng-click="model.search(model.school)"
            class="btn btn-primary btn-block">
        Search
    </button>

    <div ng-if="model.data">
        <h3>Search Results</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>School ID</th>
                <th>School Name</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sc in model.data.records track by sc.UNITID">
                <td>{{sc.UNITID}}</td>
                <td>
                    <a href="#/details/{{sc.UNITID}}" ng-click="model.details($index)">
                    <!--<a ng-click="details($index)">-->
                        {{sc.INSTNM}}
                    </a>
                </td>
                <td>{{sc.CITY}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
