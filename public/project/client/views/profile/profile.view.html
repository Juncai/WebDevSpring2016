<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">{{model.currentUser.username}}</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.username" type="text" class="form-control" id="username" disabled>
            </div>
        </div>
        <div ng-show="model.isSelf" class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div ng-show="model.isSelf" class="form-group">
            <label for="verifyPassword" class="col-sm-4 control-label">Verify Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.verifyPassword" type="password" class="form-control"
                       id="verifyPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="inputFirstName"
                       placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="inputLastName"
                       placeholder="Last Name">
            </div>
        </div>
        <div ng-show="model.isSelf" class="form-group">
            <label for="inputBirthDate" class="col-sm-4 control-label">Birth Date</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.birthdate" type="date" class="form-control" id="inputBirthDate">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.email" type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRole" class="col-sm-4 control-label">Role</label>
            <div class="col-sm-6 col-md-5">
                <select ng-model="model.currentUser.role" class="form-control" id="inputRole">
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                </select>
            </div>
        </div>
        <div ng-show="model.isSelf" class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6 col-md-5">
                <!--<a href="profile.view.html" class="form-control btn btn-primary">Update</a>-->
                <button ng-click="model.update(model.currentUser)" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
<div ng-show="!model.isSelf" class="form-group">
    <label class="col-sm-4 control-label"></label>
    <div class="col-sm-6 col-md-5">
        <!--<a href="profile.view.html" class="form-control btn btn-primary">Update</a>-->
        <button ng-click="model.follow(model.currentUser)" class="btn btn-primary">Follow</button>
    </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Following</h3>
    <ul>
        <li ng-repeat="uusername in model.currentUser.following"><a ng-href="#/profile/username/{{uusername}}">{{uusername}}</a></li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Followed By</h3>
    <ul>
        <li ng-repeat="uusername in model.currentUser.followed"><a ng-href="#/profile/username/{{uusername}}">{{uusername}}</a></li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Quizzes</h3>
    <ul>
        <li ng-repeat="g in model.currentUser.quizCreated"><a ng-href="#/quizDetail/{{g.quizId}}">{{g.quizName}}</a></li>
    </ul>
    <a ng-href="#/quizDetail" class="btn btn-primary">New Quiz</a>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Classes</h3>
    <ul>
        <li ng-repeat="c in model.currentUser.classes"><a ng-href="#/classDetail/{{c._id}}">{{c.name}}</a></li>
    </ul>
</div>
