<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.username" type="text" class="form-control" id="username" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.verifyPassword" type="password" class="form-control" id="verifyPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="inputFirstName"
                       placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="inputLastName"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputBirthDate" class="col-sm-4 control-label">Birth Date</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.birthdate" type="text" class="form-control" id="inputBirthDate"
                       placeholder="Birth Date">
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-6 col-md-5">
                <input ng-model="model.currentUser.email" type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRole" class="col-sm-4 control-label">Role</label>
            <div class="col-sm-6 col-md-5">
                <select ng-model="model.currentUser.role" class="form-control" id="inputRole">
                    <option>Student</option>
                    <option>Teacher</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-6 col-md-5">
                <!--<a href="profile.view.html" class="form-control btn btn-primary">Update</a>-->
                <button ng-click="model.update(model.currentUser)" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Following</h3>
    <ul>
        <li ng-repeat="uid in currentUser.following"><a href="#/profile">{{uid}}</a></li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Followed By</h3>
    <ul>
        <li ng-repeat="uid in currentUser.followed"><a href="#/profile">{{uid}}</a></li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Quizzes</h3>
    <ul>
        <li ng-repeat="qid in currentUser.quizList"><a href="#/quizDetail">{{qid}}</a></li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Classes</h3>
    <ul>
        <li ng-repeat="cid in currentUser.classes"><a href="#/classDetail">{{cid}}</a></li>
    </ul>
</div>
