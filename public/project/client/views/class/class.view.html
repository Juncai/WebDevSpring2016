<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Class</h1>
    <form class="form-horizontal">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th ng-repeat="field in fields">
                        {{field}}
                    </th>
                    <th nowrap>
                        <div class="col-sm-1"></div>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div>
                            <input ng-model="newItem._id" type="text" class="form-control" placeholder="id" disabled>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input ng-model="newItem.name" type="text" class="form-control"
                                   placeholder="Class Name">
                        </div>
                    </td>
                    <td>
                        <div>
                            <input ng-model="newItem.schoolID" type="text" class="form-control"
                                   placeholder="School ID">
                        </div>
                    </td>
                    <td>
                        <div>
                            <input ng-model="newItem.created" type="datetime" class="form-control"
                                   placeholder="Date Created">
                        </div>
                    </td>
                    <td>
                        <div>
                            <input ng-model="newItem.teacher" type="text" class="form-control"
                                   placeholder="Teacher ID">
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-2">
                            <button ng-click="create(newItem)" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="update()" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="item in collection track by item._id">
                    <td nowrap ng-repeat="field in fields">
                        {{item[field]}}
                        <!--<div class=""></div>-->
                        <!--<a href="fields.view.html">{{form.title}}</a></td>-->
                    </td>
                    <td>
                        <div class="col-sm-2">
                            <button ng-click="remove($index)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="select($index)"
                                    ng-class="{'btn-primary': selectedItem._id == collection[$index]._id}"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
