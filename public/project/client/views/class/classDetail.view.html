<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Class Detail</h1>
    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
    <div>
        <label>Class Name</label>
        {{currentClass.name}}
    </div>
    <div>
        <label>School</label>
        {{currentClass.schoolID}}
    </div>
    <div>
        <label>Teacher</label>
        {{currentClass.teacher}}
    </div>
    <div>
        <label>Date Created</label>
        {{currentClass.created}}
    </div>
    <div>
        <label>Class Name</label>
        {{currentClass.name}}
    </div>

</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Students</h3>
    <ul>
        <li ng-repeat="sid in currentClass.students"><a href="#/profile">{{sid}}</a></li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3>Quiz List</h3>
    <ul>
        <li ng-repeat="qid in currentClass.quizList"><a href="#/quizDetail">{{qid}}</a>  <a href="#/performance">Grades</a></li>
    </ul>
</div>
<div class="col-sm-6 col-md-5">
    <button ng-click="backToList()" class="btn btn-primary btn-block">Back</button>
</div>
